<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrzynka: Todoist(moja kopia)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="navbar">
        <div class="left">
            <span class="material-symbols-outlined">menu </span>
            <span class="material-symbols-outlined">home</span>
            <div class="insertionSection">
                <div class="insertionSectionPlaceholder">
                    <span class="material-symbols-outlined">Search</span>
                </div>
                <input type="text" id="search" placeholder="search">
                <span class="material-symbols-outlined">help</span>
                <span class="material-symbols-outlined">close</span>
            </div>
        </div>
        <div class="right">
            <div class="upgradeToPro">
                <span class="material-symbols-outlined">star</span>
                <p>Upgrade to Pro</p>
            </div>
            <span class="material-symbols-outlined">add</span>
            <div class="productivity">
                <span class="material-symbols-outlined">trending_up</span>
                <p id="productivityIndex">0</p>
                <p>/</p>
                <p id="productivityGoal">5</p>
            </div>
            <span class="material-symbols-outlined">help</span>
            <span class="material-symbols-outlined">notifications</span>
            <span class="googleIcon">logo</span>
        </div>
    </div>
    <div class="sideBar">

    </div>
    <div class="inbox">

    </div>
</body>
</html>
